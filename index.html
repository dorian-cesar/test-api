<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consumo API InBio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h3 class="mb-3">Registrar Usuario en InBio</h3>
      
      <form id="apiForm">
        <div class="mb-3">
          <label for="pin" class="form-label">PIN</label>
          <input type="text" class="form-control" id="pin" name="pin" maxlength="6" required>
        </div>
        
        <div class="mb-3">
          <label for="idNo" class="form-label">ID No</label>
          <input type="text" class="form-control" id="idNo" name="idNo" required>
        </div>
        
        <button type="submit" class="btn btn-dark w-100">Enviar</button>
      </form>

      <div id="responseBox" class="alert mt-3 d-none"></div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      $("#apiForm").submit(function (e) {
        e.preventDefault();

        const pin = $("#pin").val();
        const idNo = $("#idNo").val();

        // --- Paso 1: Ejecutar AddUser ---
        axios.post("https://andenes.terminal-calama.com/TerminalCalama/PHP/Restroom/addUser.php", { pin, idNo })
          .then(res => {
            if (res.data.success) {
              // Mostrar mensaje de AddUser
              $("#responseBox")
                .removeClass("d-none alert-danger")
                .addClass("alert-success")
                .html("<b>Éxito AddUser:</b> " + res.data.success);

              // --- Paso 2: Ejecutar AddLevelUser2 solo si AddUser fue exitoso ---
              return axios.post("https://andenes.terminal-calama.com/TerminalCalama/PHP/Restroom/addLevelUser2.php", { pin, idNo });
            } else {
              throw new Error(res.data.error || "Error desconocido en AddUser");
            }
          })
          .then(res2 => {
            if (res2.data.success) {
              $("#responseBox")
                .removeClass("d-none alert-danger")
                .addClass("alert-success")
                .append("<br><b>Éxito AddLevelUser2:</b> " + res2.data.success);
            } else {
              throw new Error(res2.data.error || "Error desconocido en AddLevelUser2");
            }
          })
          .catch(err => {
            console.error(err);
            $("#responseBox")
              .removeClass("d-none alert-success")
              .addClass("alert-danger")
              .html("<b>Error:</b> " + (err.response?.data?.error || err.message));
          });
      });
    });
  </script>
</body>
</html>
